{% extends "layout.html" %} 
 
{% block content%}
  {%from "_macros.html" import render_field%}
  <h4 class="text-center">ALUMNOS</h4>

  <div class="container">
   <div class="row">
    <table class="table table-striped table-bordered">
        <thead>
            <tr class="tr-head">
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Correo</th>
                <th>Eliminar</th>
                <th>Modificar</th>
            </tr>
        </thead>
        <tbody>
            {%for row in alumnos%}
            <tr>
                <td>{{row.nombre}}</td>
                <td>{{row.apellidos}}</td>
                <td>{{row.email}}</td>
                <td><a href="eliminar?id={{row.id}}" class="btn btn-danger">
                    <i class="icon-remove icon-white"></i>Eliminar
                </a></td>
                <td><a href="modificar?id={{row.id}}" class="btn btn-warning">
                    <i class="icon-warning icon-white"></i>Modificar
                </a></td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</div>

    <div class="row">
        <a href="agregar" class="btn btn-success">
        <i class="icon-warning icon-white"></i>Agregar
    </a>
    </div>

   
  </div>

{% endblock %}
